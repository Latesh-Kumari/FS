<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>practical-14</title>
    <link href="../css/Style14.css" rel="stylesheet">
</head>
<body>
<header><h1>Form Template</h1></header>
<div class="main-container">
    <!--    form template-1-->
    <div class="form-template1">
        <div class="form-header-t1">
            <h1>LOGIN</h1>
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
        <div class="form-container-t1">
            <div>
                <input id="email" name="email" placeholder="Enter email" type="email">
            </div>
            <div>
                <input id="pwd" name="pwd" placeholder="Enter password" type="password">
            </div>
            <p>Forgot<b>Password?</b></p>
            <input type="submit" value="LOGIN">
            <p id="p2">Don't have account?<b>Sign Up</b></p>
        </div>
        <div class="form-footer-t1"></div>
    </div>
    <!--    form template 2-->
    <div class="form-template2">
        <div class="form-header-t2">
            <h1>SIGN UP</h1>

        </div>
        <div class="form-container-t2">
            <div>
                <input id="email" name="email" placeholder="Enter email" type="email">
            </div>
            <div>
                <input id="pwd" name="pwd" placeholder="Enter password" type="password">
            </div>
            <input id="chk" name="chk" type="checkbox">
            <p>Accept the<b>Terms and Conditions</b></p>
            <input type="submit" value="SIGN UP">
            <p id="p3">Have an account?<b>Sign Up</b></p>
        </div>
        <div class="form-footer-t2">
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </div>


    <!--    form template3-->
    <div class="form-template3">
        <div class="form-header-t3">
            <h1>SIGN IN</h1>

        </div>
        <div class="form-container-t3">
            <div>
                <input id="email" name="email" placeholder="Enter email" type="email">
            </div>
            <div>
                <input id="pwd" name="pwd" placeholder="Enter password" type="password">
            </div>
            <p>Forgot<b>Password?</b></p>
            <input type="submit" value="SIGNIN">
            <p id="p4"><b>Or sign in with</b></p>
        </div>
        <div class="form-footer-t3">
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </div>

</div>
</body>
</html>
